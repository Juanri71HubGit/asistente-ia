<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Asistente IA</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 100%;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        #asistente-imagen {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Para que la imagen sea circular */
            background-color: #ddd; /* Color de fondo por si la imagen no carga */
            object-fit: cover; /* Asegura que la imagen cubra el c铆rculo */
            margin: 0 auto 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 4px solid #4CAF50;
            transition: transform 0.2s ease-out; /* Transici贸n suave para la animaci贸n */
        }

        /* Animaci贸n de "hablar" */
        @keyframes talking-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); } /* Ligeramente m谩s grande */
            100% { transform: scale(1); }
        }

        .asistente-hablando {
            animation: talking-animation 0.8s infinite alternate ease-in-out;
        }

        #status {
            font-size: 1.1em;
            color: #555;
            min-height: 25px;
            margin-bottom: 25px;
        }
        #toggleButton {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease, transform 0.1s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        #toggleButton:hover {
            background-color: #45a049;
        }
        #toggleButton:active {
            transform: scale(0.98);
        }
        #toggleButton:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Asistente IA con Voz</h1>
        <img id="asistente-imagen" src="https://i.ibb.co/bF03zH7/placeholder.jpg" alt="Imagen del Asistente">
        
        <div id="status">Pulsa el bot贸n y habla</div>
        <button id="toggleButton"> HABLAR CON ELLA</button>
    </div>
    <div class="footer">
        Powered by OpenAI & Make.com
    </div>

    <script>
        // *** CONFIGURACIN IMPORTANTE ***
        // Reemplaza esta URL con la URL de tu Webhook en Make.com
        const webhookURL = 'TU_WEBHOOK_URL_DE_MAKE_AQUI'; 
        // ********************************

        const toggleButton = document.getElementById('toggleButton');
        const statusDiv = document.getElementById('status');
        const asistenteImagen = document.getElementById('asistente-imagen');

        let isListening = false;
        let recognition;

        // --- Configuraci贸n del Reconocimiento de Voz (Web Speech API) ---
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false; // Escucha una sola frase
            recognition.interimResults = false; // Solo resultados finales
            recognition.lang = 'es-ES'; // Idioma espa帽ol
        } else {
            statusDiv.innerText = "Tu navegador no soporta el reconocimiento de voz.";
            toggleButton.disabled = true;
        }

        toggleButton.addEventListener('click', () => {
            if (isListening) {
                recognition.stop();
            } else {
                startListening();
            }
        });

        function startListening() {
            if (!recognition) return;

            toggleButton.disabled = true;
            toggleButton.innerText = "Escuchando...";
            statusDiv.innerText = "Dime algo...";
            isListening = true;
            recognition.start();
        }

        recognition.onstart = () => {
            isListening = true;
            toggleButton.disabled = false; // Permite detener si ya est谩 escuchando
        };

        recognition.onresult = async (event) => {
            isListening = false;
            const textoUsuario = event.results[0][0].transcript;
            statusDiv.innerText = "T煤: " + textoUsuario;
            toggleButton.innerText = "Procesando respuesta...";
            toggleButton.disabled = true;

            try {
                // Notificar al iPhone (y a la web) que la IA va a empezar a "hablar"
                // Esto se hace con el JavaScript del Atajo, el iPhone lo ejecuta ANTES de leer el texto.
                
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: textoUsuario })
                });

                if (response.ok) {
                    const textoRespuesta = await response.text(); // Esperamos texto, no audio
                    statusDiv.innerText = "Asistente: " + textoRespuesta;
                    
                    // Ahora necesitamos que el Atajo del iPhone tome este texto y lo hable.
                    // Para que esto funcione, el Atajo debe:
                    // 1. Obtener este texto de la respuesta del Webhook.
                    // 2. Ejecutar JavaScript para activar la animaci贸n de la imagen (asistenteHablando).
                    // 3. Leer el texto con la "Voz 2".
                    // 4. Ejecutar JavaScript para desactivar la animaci贸n (asistenteCallada).

                    // IMPORTANTE: El Atajo es quien maneja la voz y las se帽ales de animaci贸n.
                    // Aqu铆 en la web, solo esperamos la se帽al del Atajo.
                } else {
                    statusDiv.innerText = "Error al obtener respuesta de la IA.";
                }
            } catch (e) {
                console.error("Error en la comunicaci贸n con Make:", e);
                statusDiv.innerText = "Error de conexi贸n con el servidor.";
            } finally {
                toggleButton.innerText = " HABLAR CON ELLA";
                toggleButton.disabled = false;
                // La animaci贸n se detendr谩 cuando el Atajo env铆e 'asistenteCallada'
            }
        };

        recognition.onerror = (event) => {
            isListening = false;
            toggleButton.disabled = false;
            toggleButton.innerText = " HABLAR CON ELLA";
            if (event.error === 'no-speech') {
                statusDiv.innerText = "No se detect贸 voz. Int茅ntalo de nuevo.";
            } else if (event.error === 'not-allowed') {
                statusDiv.innerText = "Permiso de micr贸fono denegado. Rev铆salo en la configuraci贸n.";
            } else {
                statusDiv.innerText = "Error en el reconocimiento de voz: " + event.error;
            }
        };

        recognition.onend = () => {
            // isListening se gestiona en onresult o onerror para evitar race conditions
        };

        // --- Eventos personalizados desde el Atajo para controlar la animaci贸n ---
        document.addEventListener('asistenteHablando', () => {
            asistenteImagen.classList.add('asistente-hablando');
            statusDiv.innerText = "Asistente hablando...";
        });

        document.addEventListener('asistenteCallada', () => {
            asistenteImagen.classList.remove('asistente-hablando');
            statusDiv.innerText = "Listo para otra pregunta.";
        });

    </script>
</body>
</html>
